<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="header" id="header">
        </div>
        <div class="question" id="questions">
            <h1 id="ques"></h1>
        </div>
        
        <div class="ans" id="ansDiv">
            
        </div>
        <div class="forName">
            <input type="text" id="inp" placeholder="Enter your name">
            <button id="btn" onclick="goToQuiz()">Goto Quiz</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
